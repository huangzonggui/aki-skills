<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+SC:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Pure white background - as per requirements */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
        }

        /* Control Panel - Dark frosted glass */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 100;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .control-panel h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 14px;
            color: #f1f5f9;
        }

        .control-panel label {
            display: block;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 6px;
        }

        .segmented-control {
            display: flex;
            background: rgba(51, 65, 85, 0.8);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 14px;
        }

        .segmented-control button {
            flex: 1;
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 8px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .segmented-control button.active {
            background: #667eea;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Preview Container */
        .preview-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-left: 340px;
        }

        /* Article card - FIXED WIDTH at 600px */
        .article-card {
            width: 600px;
            background: #ffffff;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
        }

        .content-area {
            padding: 50px 60px;
            background: #ffffff;
        }

        /* Typography - using Noto Serif SC for titles */
        .article-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 36px;
            font-weight: 900;
            line-height: 1.4;
            margin-bottom: 32px;
            color: #1a1a1a;
        }

        .section-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-top: 48px;
            margin-bottom: 24px;
            padding-left: 15px;
            border-left: 10px solid #e53e3e;
            line-height: 1.2;
        }

        h3 {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 36px;
            margin-bottom: 18px;
        }

        p {
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: justify;
        }

        /* Inline styles */
        strong {
            font-weight: 700;
            color: #1a1a1a;
        }

        /* em with red color + bold */
        em {
            color: #e53e3e;
            font-weight: 700;
            font-style: normal;
        }

        /* mark with yellow background + orange underline */
        mark {
            background-color: #fff59d;
            color: #000000;
            font-weight: bold;
            border-bottom: 3px solid #ff9800;
            border-radius: 4px;
            padding: 2px 8px;
        }

        .highlight-pink {
            background: linear-gradient(180deg, transparent 60%, #f472b6 60%);
            padding: 0 3px;
            font-weight: 600;
        }

        .highlight-green {
            background: linear-gradient(180deg, transparent 60%, #86efac 60%);
            padding: 0 3px;
            font-weight: 600;
        }

        .highlight-blue {
            background: linear-gradient(180deg, transparent 60%, #60a5fa 60%);
            padding: 0 3px;
            font-weight: 600;
        }

        /* Lists */
        ul, ol {
            margin: 20px 0 !important;
            padding-left: 30px !important;
        }

        ul {
            list-style-type: disc !important;
            list-style-position: outside !important;
        }

        ul li {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 14px;
            text-align: justify;
            list-style-position: outside !important;
        }

        ul li::marker {
            color: #667eea !important;
            font-size: 1.2em;
        }

        ol li {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 14px;
            text-align: justify;
        }

        /* Blockquote */
        blockquote {
            border-left: 8px solid #4a9eff;
            padding: 10px 0 10px 30px;
            font-style: italic;
            margin: 40px 0;
            font-size: 24px;
            background: rgba(74, 158, 255, 0.05);
            color: #475569;
        }

        /* Code */
        code {
            font-family: 'JetBrains Mono', monospace;
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            color: #e11d48;
        }

        /* HR */
        hr {
            border: none;
            border-top: 2px dashed #e2e8f0;
            margin: 32px 0;
        }

        /* Progress toast */
        .progress-toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .progress-toast.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Stats */
        .stats {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            font-size: 11px;
            color: #64748b;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stats-label {
            color: #64748b;
        }

        .stats-value {
            color: #94a3b8;
            font-weight: 500;
        }

        /* Page number on exported images */
        .page-number {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding-top: 20px;
            font-family: 'Noto Serif SC', serif;
        }

        /* Hidden staging div for measuring heights */
        #staging {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 600px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Control Panel -->
    <div class="control-panel">
        <h3>üìÑ ÊñáÁ´†ÂØºÂá∫ËÆæÁΩÆ</h3>

        <label>ÂØºÂá∫ÊØî‰æã</label>
        <div class="segmented-control">
            <button class="ratio-btn active" data-ratio="3:4">3:4</button>
            <button class="ratio-btn" data-ratio="3:5">3:5</button>
        </div>

        <button class="btn btn-primary" id="exportBtn">
            üì• ÂØºÂá∫ PNG ÂõæÁâá
        </button>

        <button class="btn btn-secondary" id="downloadHtmlBtn">
            üíæ ‰∏ãËΩΩ HTML Ê∫êÁ†Å
        </button>

        <div class="stats">
            <div class="stats-row">
                <span class="stats-label">È¢ÑËÆ°ÁîüÊàêÂõæÁâá:</span>
                <span class="stats-value" id="sliceCount">-</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">ËæìÂá∫Â∞∫ÂØ∏:</span>
                <span class="stats-value" id="outputSize">600 √ó 800</span>
            </div>
        </div>
    </div>

    <!-- Progress Toast -->
    <div class="progress-toast" id="progressToast">Ê≠£Âú®ÁîüÊàêÂõæÁâá...</div>

    <!-- Staging div for block-level measurement -->
    <div id="staging">
        <div id="stagingContent" style="width: 600px; padding: 50px 60px; background: #ffffff;">
        </div>
    </div>

    <!-- Preview Container -->
    <div class="preview-container">
        <div class="article-card" id="articleCard">
            <div class="content-area" id="contentArea">
                <h1 class="article-title">{{TITLE}}</h1>
                {{CONTENT}}
            </div>
        </div>
    </div>

    <script>
        // Configuration - 600px width as per requirements
        const CONFIG = {
            targetWidth: 600,
            ratio: '{{RATIO}}',
            scale: 2  // For retina displays
        };

        // DOM Elements
        const contentArea = document.getElementById('contentArea');
        const stagingContent = document.getElementById('stagingContent');
        const exportBtn = document.getElementById('exportBtn');
        const downloadHtmlBtn = document.getElementById('downloadHtmlBtn');
        const progressToast = document.getElementById('progressToast');
        const sliceCountEl = document.getElementById('sliceCount');
        const outputSizeEl = document.getElementById('outputSize');
        const ratioBtns = document.querySelectorAll('.ratio-btn');

        // State
        let currentRatio = CONFIG.ratio;

        // Calculate target height based on ratio
        // 3:4 = 800px, 3:5 = 1000px at 600px width
        function getTargetHeight(ratio) {
            if (ratio === '3:5') {
                return 1000;
            }
            return 800;
        }

        // Update stats using block-level counting
        function updateStats() {
            const targetHeight = getTargetHeight(currentRatio);

            // Copy content to staging div to measure
            stagingContent.innerHTML = contentArea.innerHTML;

            // Calculate chunks by block-level elements
            const chunks = calculateChunks(stagingContent, targetHeight);
            const sliceCount = chunks.length;

            sliceCountEl.textContent = `${sliceCount} Âº†`;
            outputSizeEl.textContent = `${CONFIG.targetWidth} √ó ${targetHeight}`;
        }

        // Show/hide toast
        function showToast(message, duration = 0) {
            progressToast.textContent = message;
            progressToast.classList.add('show');

            if (duration > 0) {
                setTimeout(() => {
                    progressToast.classList.remove('show');
                }, duration);
            }
        }

        // BLOCK-LEVEL slicing algorithm
        // Splits content by HTML elements, not by pixels
        function calculateChunks(container, targetHeight) {
            const elements = Array.from(container.children);
            const chunks = [];
            let currentChunk = [];
            let currentHeight = 0;
            const padding = 50 * 2;  // Top + bottom padding

            for (const el of elements) {
                const elHeight = el.offsetHeight;

                // If adding this element exceeds target height
                if (currentHeight + elHeight > targetHeight - padding) {
                    // Start a new chunk
                    if (currentChunk.length > 0) {
                        chunks.push(currentChunk);
                    }
                    currentChunk = [el];
                    currentHeight = elHeight;
                } else {
                    // Add to current chunk
                    currentChunk.push(el);
                    currentHeight += elHeight;
                }
            }

            // Don't forget the last chunk
            if (currentChunk.length > 0) {
                chunks.push(currentChunk);
            }

            return chunks;
        }

        // Export slices using block-level splitting
        async function exportSlices() {
            const targetHeight = getTargetHeight(currentRatio);

            exportBtn.disabled = true;
            showToast('Ê≠£Âú®ÁîüÊàêÂõæÁâá...');

            try {
                // Wait for fonts to be ready
                await document.fonts.ready;

                // Calculate chunks using block-level algorithm
                const chunks = calculateChunks(contentArea, targetHeight);
                const totalSlices = chunks.length;

                showToast(`Ê≠£Âú®ÁîüÊàê: 0/${totalSlices}`);

                // Create a container for rendering each chunk
                const renderContainer = document.createElement('div');
                renderContainer.style.cssText = `
                    position: absolute;
                    top: -9999px;
                    left: -9999px;
                    width: ${CONFIG.targetWidth}px;
                `;
                document.body.appendChild(renderContainer);

                // Export each chunk
                for (let i = 0; i < chunks.length; i++) {
                    const chunk = chunks[i];

                    // Create a wrapper for this chunk
                    const wrapper = document.createElement('div');
                    wrapper.style.cssText = `
                        width: ${CONFIG.targetWidth}px;
                        min-height: ${targetHeight}px;
                        background: #ffffff;
                        padding: 50px 60px;
                    `;

                    // Clone and append elements
                    for (const el of chunk) {
                        wrapper.appendChild(el.cloneNode(true));
                    }

                    // Add page number
                    const pageNum = document.createElement('div');
                    pageNum.className = 'page-number';
                    pageNum.textContent = `${i + 1}/${totalSlices}`;
                    wrapper.appendChild(pageNum);

                    renderContainer.appendChild(wrapper);

                    // Render to canvas
                    const canvas = await html2canvas(wrapper, {
                        width: CONFIG.targetWidth,
                        scale: CONFIG.scale,
                        useCORS: true,
                        backgroundColor: '#ffffff',
                        logging: false
                    });

                    // Download
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${document.title.replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_')}_${String(i + 1).padStart(2, '0')}.png`;
                            a.click();
                            URL.revokeObjectURL(url);
                        }
                    }, 'image/png');

                    // Clean up
                    renderContainer.removeChild(wrapper);

                    showToast(`Ê≠£Âú®ÁîüÊàê: ${i + 1}/${totalSlices}`);

                    // Throttle to prevent browser blocking
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                // Clean up
                document.body.removeChild(renderContainer);

                showToast(`‚úÖ ÂÆåÊàê! Â∑≤‰∏ãËΩΩ ${totalSlices} Âº†ÂõæÁâá`, 3000);

            } catch (error) {
                console.error('Export failed:', error);
                showToast('‚ùå ÂØºÂá∫Â§±Ë¥•: ' + error.message, 3000);
            } finally {
                exportBtn.disabled = false;
            }
        }

        // Download HTML source
        function downloadHtml() {
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.title.replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_')}.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event Listeners
        ratioBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                ratioBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRatio = btn.dataset.ratio;
                updateStats();
            });
        });

        exportBtn.addEventListener('click', exportSlices);
        downloadHtmlBtn.addEventListener('click', downloadHtml);

        // Initial stats update
        document.fonts.ready.then(() => {
            updateStats();
        });

        // Update stats when content changes
        const observer = new MutationObserver(updateStats);
        observer.observe(contentArea, { childList: true, subtree: true });
    </script>
</body>
</html>
