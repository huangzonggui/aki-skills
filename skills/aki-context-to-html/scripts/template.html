<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+SC:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Control Panel - Dark frosted glass */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 320px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            color: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 100;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .control-panel h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f1f5f9;
        }

        .control-panel label {
            display: block;
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 6px;
        }

        .segmented-control {
            display: flex;
            background: rgba(51, 65, 85, 0.8);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 16px;
        }

        .segmented-control button {
            flex: 1;
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .segmented-control button.active {
            background: #667eea;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Preview Container */
        .preview-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-left: 360px;
        }

        .article-card {
            width: {{TARGET_WIDTH}}px;
            min-height: 400px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
        }

        .content-area {
            padding: 60px 80px;
            background: white;
        }

        /* Typography */
        .article-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 48px;
            font-weight: 900;
            line-height: 1.3;
            margin-bottom: 40px;
            color: #1a1a1a;
        }

        .section-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-top: 50px;
            margin-bottom: 25px;
            padding-left: 20px;
            border-left: 5px solid #ef4444;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
            text-align: justify;
        }

        /* Inline styles */
        strong {
            font-weight: 700;
            color: #1a1a1a;
        }

        em {
            color: #ef4444;
            font-weight: 600;
        }

        /* Highlight marks */
        mark {
            background: linear-gradient(180deg, transparent 50%, #fbbf24 100%);
            padding: 0 4px;
            font-weight: 600;
        }

        .highlight-pink {
            background: linear-gradient(180deg, transparent 50%, #f472b6 100%);
            padding: 0 4px;
            font-weight: 600;
        }

        .highlight-green {
            background: linear-gradient(180deg, transparent 50%, #86efac 100%);
            padding: 0 4px;
            font-weight: 600;
        }

        .highlight-blue {
            background: linear-gradient(180deg, transparent 50%, #60a5fa 100%);
            padding: 0 4px;
            font-weight: 600;
        }

        /* Lists */
        ul, ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        li {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 12px;
            text-align: justify;
        }

        ul li::marker {
            color: #667eea;
            font-size: 18px;
        }

        /* Blockquote */
        blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 24px 0;
            color: #64748b;
            font-style: italic;
            font-size: 17px;
        }

        /* Code */
        code {
            font-family: 'JetBrains Mono', monospace;
            background: #f1f5f9;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 15px;
            color: #e11d48;
        }

        /* HR */
        hr {
            border: none;
            border-top: 2px dashed #e2e8f0;
            margin: 40px 0;
        }

        /* Progress toast */
        .progress-toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 500;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .progress-toast.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Stats */
        .stats {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            font-size: 12px;
            color: #64748b;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .stats-label {
            color: #64748b;
        }

        .stats-value {
            color: #94a3b8;
            font-weight: 500;
        }

        /* Hide during export */
        .exporting .control-panel,
        .exporting .progress-toast {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Control Panel -->
    <div class="control-panel">
        <h3>üìÑ ÊñáÁ´†ÂØºÂá∫ËÆæÁΩÆ</h3>

        <label>ÂØºÂá∫ÊØî‰æã</label>
        <div class="segmented-control">
            <button class="ratio-btn active" data-ratio="3:4">3:4</button>
            <button class="ratio-btn" data-ratio="3:5">3:5</button>
        </div>

        <button class="btn btn-primary" id="exportBtn">
            üì• ÂØºÂá∫ PNG ÂõæÁâá
        </button>

        <button class="btn btn-secondary" id="downloadHtmlBtn">
            üíæ ‰∏ãËΩΩ HTML Ê∫êÁ†Å
        </button>

        <div class="stats">
            <div class="stats-row">
                <span class="stats-label">È¢ÑËÆ°ÁîüÊàêÂõæÁâá:</span>
                <span class="stats-value" id="sliceCount">-</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">ËæìÂá∫Â∞∫ÂØ∏:</span>
                <span class="stats-value" id="outputSize">-</span>
            </div>
        </div>
    </div>

    <!-- Progress Toast -->
    <div class="progress-toast" id="progressToast">Ê≠£Âú®ÁîüÊàêÂõæÁâá...</div>

    <!-- Preview Container -->
    <div class="preview-container">
        <div class="article-card" id="articleCard">
            <div class="content-area" id="contentArea">
                <h1 class="article-title">{{TITLE}}</h1>
                {{CONTENT}}
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            targetWidth: {{TARGET_WIDTH}},
            ratio: '{{RATIO}}',
            scale: 2  // For retina displays
        };

        // DOM Elements
        const contentArea = document.getElementById('contentArea');
        const articleCard = document.getElementById('articleCard');
        const exportBtn = document.getElementById('exportBtn');
        const downloadHtmlBtn = document.getElementById('downloadHtmlBtn');
        const progressToast = document.getElementById('progressToast');
        const sliceCountEl = document.getElementById('sliceCount');
        const outputSizeEl = document.getElementById('outputSize');
        const ratioBtns = document.querySelectorAll('.ratio-btn');

        // State
        let currentRatio = CONFIG.ratio;

        // Calculate target height based on ratio
        function getTargetHeight(ratio) {
            if (ratio === '3:5') {
                return Math.round(CONFIG.targetWidth * (5 / 3));
            }
            return Math.round(CONFIG.targetWidth * (4 / 3));
        }

        // Update stats
        function updateStats() {
            const targetHeight = getTargetHeight(currentRatio);
            const totalHeight = contentArea.offsetHeight;
            const sliceCount = Math.ceil(totalHeight / targetHeight);

            sliceCountEl.textContent = `${sliceCount} Âº†`;
            outputSizeEl.textContent = `${CONFIG.targetWidth} √ó ${targetHeight}`;
        }

        // Show/hide toast
        function showToast(message, duration = 0) {
            progressToast.textContent = message;
            progressToast.classList.add('show');

            if (duration > 0) {
                setTimeout(() => {
                    progressToast.classList.remove('show');
                }, duration);
            }
        }

        function hideToast() {
            progressToast.classList.remove('show');
        }

        // FIXED: Export slices with proper canvas dimensions
        async function exportSlices() {
            const targetHeight = getTargetHeight(currentRatio);

            exportBtn.disabled = true;
            showToast('Ê≠£Âú®ÁîüÊàêÂõæÁâá...');

            try {
                // Wait for fonts to be ready
                await document.fonts.ready;

                // Create canvas with EXPLICIT dimensions
                const canvas = document.createElement('canvas');
                canvas.width = CONFIG.targetWidth * CONFIG.scale;
                canvas.height = contentArea.offsetHeight * CONFIG.scale;
                const ctx = canvas.getContext('2d');

                if (!ctx) {
                    throw new Error('Failed to get canvas context');
                }

                // Scale context for retina
                ctx.scale(CONFIG.scale, CONFIG.scale);

                // Render HTML to canvas with EXPLICIT width
                const htmlCanvas = await html2canvas(contentArea, {
                    width: CONFIG.targetWidth,
                    height: contentArea.offsetHeight,
                    scale: 1,  // Don't use html2canvas scale, use our own
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    logging: false,
                    onclone: (clonedDoc) => {
                        const clonedContent = clonedDoc.getElementById('contentArea');
                        if (clonedContent) {
                            clonedContent.style.width = `${CONFIG.targetWidth}px`;
                        }
                    }
                });

                // Draw to our scaled canvas
                ctx.drawImage(htmlCanvas, 0, 0, CONFIG.targetWidth, htmlCanvas.height);

                const totalHeight = canvas.height / CONFIG.scale;
                const sliceHeight = targetHeight;
                const totalSlices = Math.ceil(totalHeight / sliceHeight);

                showToast(`Ê≠£Âú®ÂàáÁâá: 0/${totalSlices}`);

                // Export each slice
                for (let i = 0; i < totalSlices; i++) {
                    const startY = i * sliceHeight * CONFIG.scale;
                    const remainingHeight = Math.min(sliceHeight * CONFIG.scale, canvas.height - startY);

                    // Create slice canvas with EXACT output dimensions
                    const sliceCanvas = document.createElement('canvas');
                    sliceCanvas.width = CONFIG.targetWidth * CONFIG.scale;
                    sliceCanvas.height = remainingHeight;
                    const sliceCtx = sliceCanvas.getContext('2d');

                    if (!sliceCtx) continue;

                    // Copy from source canvas
                    sliceCtx.drawImage(
                        canvas,
                        0, startY, canvas.width, remainingHeight,
                        0, 0, sliceCanvas.width, sliceCanvas.height
                    );

                    // Add page number
                    const fontSize = Math.round(24 * CONFIG.scale);
                    sliceCtx.font = `bold ${fontSize}px Noto Serif SC, serif`;
                    sliceCtx.fillStyle = '#999';
                    sliceCtx.textAlign = 'center';
                    sliceCtx.fillText(
                        `${i + 1}/${totalSlices}`,
                        sliceCanvas.width / 2,
                        remainingHeight - 30 * CONFIG.scale
                    );

                    // Download
                    sliceCanvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${document.title.replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_')}_${String(i + 1).padStart(2, '0')}.png`;
                            a.click();
                            URL.revokeObjectURL(url);
                        }
                    }, 'image/png');

                    showToast(`Ê≠£Âú®ÂàáÁâá: ${i + 1}/${totalSlices}`);

                    // Throttle
                    await new Promise(resolve => setTimeout(resolve, 150));
                }

                showToast(`‚úÖ ÂÆåÊàê! Â∑≤‰∏ãËΩΩ ${totalSlices} Âº†ÂõæÁâá`, 3000);

            } catch (error) {
                console.error('Export failed:', error);
                showToast('‚ùå ÂØºÂá∫Â§±Ë¥•: ' + error.message, 3000);
            } finally {
                exportBtn.disabled = false;
            }
        }

        // Download HTML source
        function downloadHtml() {
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.title.replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_')}.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event Listeners
        ratioBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                ratioBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRatio = btn.dataset.ratio;
                updateStats();
            });
        });

        exportBtn.addEventListener('click', exportSlices);
        downloadHtmlBtn.addEventListener('click', downloadHtml);

        // Initial stats update
        document.fonts.ready.then(() => {
            updateStats();
        });

        // Update stats when content changes
        const observer = new MutationObserver(updateStats);
        observer.observe(contentArea, { childList: true, subtree: true });
    </script>
</body>
</html>
